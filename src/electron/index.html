<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Last Caretaker - Database Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="search"], select {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
    }

    select option {
      background: #2a5298;
      color: #fff;
    }

    input[type="search"]::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .stat-item {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 5px;
    }

    .poi-grid {
      flex: 1;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .poi-table-wrapper {
      overflow-y: auto;
      flex: 1;
    }

    .poi-table {
      width: 100%;
      border-collapse: collapse;
    }

    .poi-table th {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 12px;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .poi-table td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .poi-table tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
    }

    .error {
      background: rgba(255,0,0,0.2);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border-left: 4px solid #f44336;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üó∫Ô∏è The Last Caretaker - POI Database</h1>
    </header>

    <div class="controls">
      <input type="search" id="searchInput" placeholder="Search by name, type, or notes...">
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <strong>Total POIs:</strong> <span id="totalCount">0</span>
      </div>
      <div class="stat-item">
        <strong>Showing:</strong> <span id="showingCount">0</span>
      </div>
    </div>

    <div id="errorContainer"></div>

    <div class="poi-grid">
      <div class="poi-table-wrapper">
        <table class="poi-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>X</th>
              <th>Y</th>
              <th>Type</th>
              <th>Bio Hostiles</th>
              <th>Mech Hostiles</th>
              <th>Salvage</th>
              <th>Power</th>
              <th>Beacon</th>
              <th>Depth</th>
              <th>PSI</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="poiTableBody">
            <tr>
              <td colspan="12" class="loading">Click "Load All POIs" to view the database</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
